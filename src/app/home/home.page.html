<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" class="ion-text-capitalize" (click)="home()">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="secondary">
      <ion-button color="dark" class="ion-text-capitalize" (click)="home()">
        Afterschoolers
      </ion-button>
      <ion-button color="dark" class="ion-text-capitalize" (click)="enrollNow()">
        Holiday Camps
      </ion-button>
      <ion-button color="dark" class="ion-text-capitalize" (click)="enrollNow()">
        Birthday Party
      </ion-button>
      <ion-button color="dark" class="ion-text-capitalize" (click)="locationPage()">
        Schools
      </ion-button>
      <ion-button color="dark" class="ion-text-capitalize" (click)="locationPage()">
        Events
      </ion-button>
      <ion-button color="dark" class="ion-text-capitalize" (click)="locationPage()">
        We Rock!
      </ion-button>
      <ion-button color="dark" class="ion-text-capitalize" (click)="locationPage()">
        Get Started
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card class="title-card ion-text-center">
    <ion-card-header>
      <ion-card-title>Design. Code. Robots. Play.</ion-card-title>
      <ion-card-subtitle>The Original STEAM educational<br>enrichment program</ion-card-subtitle>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button color="dark" class="ion-text-capitalize" (click)="locationPage()">
              Get Started
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="dark" class="ion-text-capitalize" (click)="locationPage()">
              Learn More
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
  </ion-card>

  <ion-card class="trusted-by ion-text-center">
    <ion-card-header>
      <ion-card-title>Trusted By</ion-card-title>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img src="/assets/images/matthew/logo1.jpg"></ion-img>
        </ion-col>
        <ion-col>
          <ion-img src="/assets/images/matthew/logo1.jpg"></ion-img>
        </ion-col>
        <ion-col>
          <ion-img src="/assets/images/matthew/logo1.jpg"></ion-img>
        </ion-col>
        <ion-col>
          <ion-img src="/assets/images/matthew/logo1.jpg"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
